<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Signup Page</title>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #3494e6, #ec6ead);
        overflow: hidden; 
      }

      .main {
        width: 600px; 
        max-height: 90vh; 
        border-radius: 20px;
        background-color: #f9f9f9;
        padding: 30px; 
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
        text-align: center;
        position: relative; 
        animation: fadeIn 1s ease-in-out; 
        overflow-y: auto; 
      }

      .image {
        margin-bottom: 20px;
        width: 180px; 
        height: 180px; 
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin: 0 auto;
        animation: bounce 1s infinite; 
      }

      .image img {
        width: 100%;
        height: auto;
        border-radius: 50%;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      }

      .image img:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
      }

      h2 {
        font-size: 40px;
        color: #3494e6;
        margin-bottom: 20px;
        transition: color 0.3s ease, transform 0.3s ease; 
      }

      h2:hover {
        color: #ec6ead;
        transform: scale(1.1); 
      }

      label {
        display: block;
        font-size: 18px;
        color: #333;
        margin: 10px 0 5px;
      }

      input {
        height: 45px;
        width: calc(100% - 20px);
        font-size: 16px;
        margin-bottom: 15px;
        padding: 0 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease; 
      }

      input:focus {
        border-color: #3494e6; 
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2); 
      }

      button {
        font-size: 18px;
        height: 50px; 
        width: calc(100% - 20px);
        color: #fff;
        background-color: #55a630;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease; 
        margin-top: 10px;
      }

      button:hover {
        background-color: #4a8a2f;
        transform: scale(1.05); 
      }

      .new1 {
        margin-top: 20px;
        font-size: 16px;
      }

      .new1 a {
        color: #3494e6;
        text-decoration: none;
        transition: color 0.3s ease, text-decoration 0.3s ease; 
      }

      .new1 a:hover {
        color: #ec6ead;
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="image">
        <img src="images/login.png" alt="Profile Picture" />
      </div>
      <h2>Signup</h2>

      <form action="" onsubmit="return signup()">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name" required />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name" required />

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />

        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required />

        <fieldset>
          <legend>Gender</legend>
          
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" />
          
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
        </fieldset>

        <button type="submit">Signup</button>
      </form>

      <div class="new1">
        <p>Already have an account? <a href="Loginpage.html">Login</a></p>
      </div>
    </div>

    <script>
      function signup() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "" || password === "") {
          alert("Abey Sab sahi sahi fill kr ");
          return false;
        } else if (username === "user" && password === "password") {
          alert(" Kya Baat hai maja AGya ......Signup successful!.....");
          return true; // Form will be submitted
        } else {
          alert("Invalid username or password.");
          return false; // Prevent form submission
        }
      }
    </script>
  </body>
</html>
